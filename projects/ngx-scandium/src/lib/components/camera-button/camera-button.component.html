<ion-button [color]="color()"
  [disabled]="disabled()"
  [fill]="fill()"
  [expand]="expand()"
  [shape]="shape()"
  (click)="onCamera()">
  @if (multiline()) {
  <div class="multiline">
    <ion-icon name="camera-outline"></ion-icon>
    @if (!hideText()) {
    <span>
      {{ title() | translate }}
    </span>
    }
  </div>
  } @else {
  <ion-icon slot="start"
    name="camera-outline"></ion-icon>
  @if (!hideText()) {
  <span>
    {{ title() | translate }}
  </span>
  }
  }
</ion-button>
